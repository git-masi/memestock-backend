createTransaction:
  handler: src/handlers/createTransaction.handler
  events:
    - http:
        method: POST
        cors:
          origin: '*'
        path: /transaction/create

getTransactions:
  handler: src/handlers/getTransactions.handler
  events:
    - http:
        method: GET
        path: /transaction/many

getTransactionsCount:
  handler: src/handlers/getTransactionsCount.handler
  events:
    - http:
        method: GET
        path: /transaction/count
