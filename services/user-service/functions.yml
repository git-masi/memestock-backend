createUser:
  handler: src/handlers/createUser.handler
  events:
    - http:
        method: POST
        path: /user/create

getUser:
  handler: src/handlers/getUser.handler
  events:
    - http:
        method: GET
        path: /user

updateUser:
  handler: src/handlers/updateUser.handler
  events:
    - http:
        method: PUT
        path: /user/update

completeOrder:
  handler: src/handlers/completeOrder.handler
  events:
    - http:
        method: PUT
        path: user/complete-order

cancelOrder:
  handler: src/handlers/cancelOrder.handler
  events:
    - http:
        method: PUT
        path: user/cancel-order

signup:
  handler: src/handlers/signup.handler
  events:
    - http:
        method: POST
        path: /user/signup
        cors:
          origin: '*'

login:
  handler: src/handlers/login.handler
  events:
    - http:
        method: POST
        path: /user/login
        cors:
          origin: '*'
