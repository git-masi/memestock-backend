createOrder:
  handler: src/handlers/createOrder.handler
  events:
    - http:
        method: POST
        path: /order/create

getOrdersByStatus:
  handler: src/handlers/getOrdersByStatus.handler
  events:
    - http:
        method: GET
        path: /order/{status}

getOrdersByUserId:
  handler: src/handlers/getOrdersByUserId.handler
  events:
    - http:
        method: GET
        path: /order/{userId} # optional query string param(s): status, orderAsc, compareTimeOperator, compareTime, limit, orderType
